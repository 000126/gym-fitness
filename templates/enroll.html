{% extends 'base.html' %} {% block title %} Enrollment for Gym {% endblock title%} {%block head %}

<h1>Join the best Gym in Meerut</h1>

<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong></strong> {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
      <form action="/enroll" method="post">
        {% csrf_token %}

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="fullname"
            placeholder="Enter Your Full Name"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            class="form-control mt-2"
            name="email"
            value="{{ user.email }}"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <div class="from-group mt-2">
          <select name="gender" id="gender" class="form-control p-2" required>
            <option selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <input
            type="number"
            value="{{ user.username }}"
            class="form-control mt-2"
            name="phonenumber"
            placeholder="Enter Your Phone Number"
            
            required
          />
        </div>
        <div class="form-group">
          <input
            type="date"
            class="form-control mt-2"
            name="DOB"
            placeholder="Date of Birth"
            required
          />
        </div>
        <div class="form-group mt-2">
          <select name="member" class="form-control" id="member">
            <option selected>Select the Memebership Plan</option>
            {% for p in Membership %}
            <option value="{{p.plan}}">{{p.plan}}-{{p.price}}Rs</option>

            {% endfor %}
          </select>
        </div>
        <div class="form-group mt-2">
          <select name="trainer" class="form-control" id="trainer">
            <option selected>Select Trainer</option>
            {% for t in SelectTrainer %}
            <option value="{{t.name}}">{{t.name}}</option>

            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control mt-2"
            name="reference"
            placeholder="Refered By"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control mt-2"
            name="address"
            placeholder="Address"
          />
        </div>
        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Enroll</button>
        </div>
      </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock head %}
