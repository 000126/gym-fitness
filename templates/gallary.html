{% extends 'base.html' %} {% block title %} Gallery {% endblock title %} {% block body %}

<div class="container mt-2">
  <center><h1>Gallery</h1></center>
  <div class="row mt-2">
    {% for post in posts %}
    <div class="col-md-4" >
      <div class="card mt-2">
        <img src="{{post.img.url}}" class="card-img-top " height="220px" width="100%" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">Uploaded On : {{post.timeStamp}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
    <br />
    <br />
  </div>
</div>

{% endblock body %}
